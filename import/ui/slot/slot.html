<template name="slot">
    <li class="single-event" data-start="{{start}}" data-end="{{end}}" data-content="event-abs-circuit" data-event="{{track}}"
        style="top: {{top}}px; height: {{height}}px;">
        <a href="#0"><span class="event-date">{{start}} - {{end}}</span>
            <em class="event-name">{{title}}</em>
        </a>
    </li>
</template>
