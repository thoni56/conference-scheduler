<template name="slot">
    <li class="single-event" data-start="{{start}}" data-end="{{end}}" data-content="event-abs-circuit" data-event="{{track}}"
        style="{{geometry}}">
        <a href="#0"><span class="event-date">{{start}}</span>
            <em class="event-name">{{title}}</em><br />
            <em class="event-speaker">{{presenter}}</em>
        </a>
    </li>
</template>
